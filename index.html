<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <div class="game background--left">
        <div class="game__start">
          <button class="btn">
            <i class="fas fa-plus-circle"></i>new game
          </button>
        </div>
        <div class="game__players">
          <div class="player">
            <p class="player__name">player 1</p>
            <span class="player__active"></span>
          </div>
          <div class="player">
            <p class="player__name light--text">player 2</p>
          </div>
        </div>
        <div class="game__play">
          <p class="score">0</p>
          <div class="dices img--hidden">
            <img class="dices__img" src="./img/dice-1.png" />
            <img class="dices__img" src="./img/dice-1.png" />
          </div>
          <p class="score light--text">0</p>
        </div>
        <div class="game__options">
          <div class="result">
            <header class="result__header"><p>current</p></header>
            <p class="result__text">0</p>
          </div>
          <div class="buttons">
            <button class="btn space--between">
              <i class="fas fa-sync-alt"></i>roll dice
            </button>
            <button class="btn"><i class="fas fa-allergies"></i>hold</button>
          </div>
          <div class="result">
            <header class="result__header"><p>current</p></header>
            <p class="result__text">0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
